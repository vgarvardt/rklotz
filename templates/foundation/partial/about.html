{{ define "partial/about.html" }}
<div class="panel callout radius">
    <div class="row">
        <div class="columns small-12 medium-3 text-center">
            <img src="/static/{{ .theme }}/favicon.png?{{ .instance_id }}" alt="Vladimir Garvardt"
                 style="max-height: 150px; width: auto; border-radius: 50%;">
        </div>
        <div class="columns small-12 medium-6">
            <h3 class="text-center">rKlotz by Vladimir Garvardt</h3>
            <p>
                Yet another simple single-user file-based golang-driven blog engine.
                Source code available <a href="https://github.com/vgarvardt/rklotz" target="_blank">on Github</a>.
                Usage example: <a href="http://itskrig.com/">itskrig.com</a>
                (<a href="https://github.com/vgarvardt/itskrig.com" target="_blank">source code</a>).

        </div>
        <div class="columns small-12 medium-3">
            <ul class="no-bullet">
                <li>
                    <a href="https://github.com/vgarvardt/rklotz" class="btn btn-default btn-lg btn-block"

                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/vgarvardt" class="btn btn-default btn-lg btn-block" target="_blank">
                        <i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span>
                    </a>
                </li>
                <li>
                    <a href="http://linkedin.com/in/vgarvardt/" class="btn btn-default btn-lg btn-block"
                       target="_blank">

                    </a>
                </li>
                <li>
                    <a href="mailto:vgarvardt@gmail.com" class="btn btn-default btn-lg btn-block" target="_blank">
                        <i class="fa fa-envelope fa-fw"></i> <span class="network-name">vgarvardt@gmail.com</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
